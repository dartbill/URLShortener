{% extends 'base.html' %}

{% block content %}
<h1>Writing from index.html</h1>

{% for member in members %}
<li> {{member.name}} model is {{member['model']}} </li>
{% endfor %}

<a href="/form">Link to form</a>

<h1>Add a member!</h1>

<form class="mt-3 mx-3" action="/members" method="POST">
  <label for="first">Name</label>
  <input type="text" id="first" name="first">

  <label for="last">Alter-Ego</label>
  <input type="text" id="last" name="last">

  <input type="submit" value="submit">
</form>

{% endblock %}
